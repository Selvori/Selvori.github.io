<!DOCTYPE html>
<html lang="zh-CN"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script>
        (function() {
            'use strict';
            const CORRECT_URL = 'https://Selvori.github.io';
            const currentHost = window.location.hostname;
            
            if (currentHost === 'selvori.github.io') {
                const correctDestination = CORRECT_URL + 
                                          window.location.pathname + 
                                          window.location.search + 
                                          window.location.hash;
                window.location.replace(correctDestination);
            }
        })();
    </script>
    
    <title>Selvori</title>
    <meta name="description" content="Personal website of Selvori">
    
    <link rel="preconnect" href="https://Selvori.github.io" crossorigin="">
    <link rel="dns-prefetch" href="https://Selvori.github.io">
    
    <style>
        body {
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #66CCFF 20%, #764bc2 120%);
            color: #000011;
            min-height: 100vh;
        }
        
        body.content-loaded {
            opacity: 1;
            visibility: visible;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        header {
            text-align: center;
            padding: 4rem 0;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            font-weight: 300;
        }
        
        .tagline {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 2rem;
        }
        
        nav {
            margin: 2rem 0;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 0.8rem;
            padding: 0.8rem 1.5rem;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 25px;
            transition: all 0.3s ease;
            display: inline-block;
        }
        
        nav a:hover {
            background: rgba(255,255,255,0.1);
            transform: translateY(-2px);
        }
        
        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin: 3rem 0;
        }
        
        .project-card {
            background: rgba(255,255,255,0.1);
            padding: 1.5rem;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }
        
        .project-card:hover {
            transform: translateY(-5px);
        }
        
        footer {
            text-align: center;
            margin-top: 4rem;
            padding: 2rem 0;
            border-top: 1px solid rgba(255,255,255,0.1);
            opacity: 0.7;
        }
    </style>
</head>
<body class="content-loaded">
    <div class="container">
        <header>
            <h1>Hello everyone</h1>
            <div class="tagline">To the Herrscher of Rebirth</div>
        </header>
        
        <main>
            <section class="projects">
                <div class="project-card">
                    <h3>Left</h3>
                    <p>The left side has nothing right</p>
                </div>
                <div class="project-card">
                    <h3>Right</h3>
                    <p>The right side has nothing left</p>
                </div>
            </section>
        </main>
        
        <footer>
            <p>From the past, through the present, to the future!</p>
        </footer>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                document.body.classList.add('content-loaded');
            }, 50);
        });
    </script>

</body></html>
